<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professor Sparky's Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'fun-blue': '#38bdf8', // Brighter Sky Blue
              'fun-dark-blue': '#0284c7',
              'fun-yellow': '#fde047', // Lemon Yellow
              'fun-dark-yellow': '#eab308',
              'fun-red': '#fb7185', // Rose Red
              'fun-dark-red': '#e11d48',
              'fun-green': '#4ade80', // Lime Green
              'fun-dark-green': '#16a34a',
              'fun-purple': '#c084fc', // Lavender
              'fun-dark-purple': '#9333ea',
              'fun-bg': '#f0f9ff', 
            },
            fontFamily: {
              sans: ['"Comic Sans MS"', 'Chalkboard SE', 'sans-serif'],
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
              'wiggle-fast': 'wiggle 0.3s ease-in-out infinite',
              'pop': 'pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              pop: {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .bg-dots {
        background-color: #f0f9ff;
        background-image: radial-gradient(#bae6fd 3px, transparent 3px);
        background-size: 30px 30px;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-dots font-sans antialiased text-slate-800 overflow-x-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
